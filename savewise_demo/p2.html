","FUNERAL_CONTENT_3_IMG":"https:\/\/cdn.databowlpages.com\/assets\/d2341428-fbd9-4e2f-bcea-1f91027ac87d.png","LIFE_CONTENT_3_IMG":"https:\/\/cdn.databowlpages.com\/assets\/bd1b8382-303b-4e78-9f87-c9d750485aef.jpg","F_4_DESCRIPTION_LABEL":"Description","HOMEOWNER_OPTION_yes2":"<i class='icon fa fa-home'><\/i> Yes under 21","IMAGETEXT_ALT_CTALINK":"#hero","IMAGETEXT_ALT_CTATEXT":"Get a quote now","PMI_CONTENT_1_HEADING":"Is your family protected?","FUNERAL_CONTENT_1_COPY":"Prepaid funeral plans allow you to arrange and pay for your funeral at today's low cost rates.","FUNERAL_CONTENT_2_COPY":"Funeral plans give you peace of mind knowing that when the time comes, your loved ones and family don't have to end up paying for your funeral. The costs of your funeral are already covered and your ceremony is already planned. Your chosen funeral directors will take care of everything.","FUNERAL_CONTENT_3_COPY":"UK national stats from studies show that funeral costs have continued to rise through the years. By prepaying your funeral today, there won't be anything extra to pay in the future, even though funeral costs may have even doubled by then.","FUNERAL_CONTENT_4_COPY":"Rest assured that your loved ones will not be left behind with funeral planning and financial worries at the time of mourning and supporting each other. Your ceremony will be carried out exactly as you planned it.","LIFE_CONTENT_1_HEADING":"What is life insurance?","LIFE_CONTENT_2_HEADING":null,"LIFE_CONTENT_3_HEADING":null,"MORTGAGE_CONTENT_1_IMG":"https:\/\/cdn.databowlpages.com\/assets\/1054ddb6-4846-453a-b25b-782f8603b32a.png","MORTGAGE_CONTENT_2_IMG":"https:\/\/cdn.databowlpages.com\/assets\/0856d8d8-3acf-41e5-aaf7-bf74967cf4ff.png","MORTGAGE_CONTENT_3_IMG":"https:\/\/cdn.databowlpages.com\/assets\/d2341428-fbd9-4e2f-bcea-1f91027ac87d.png","MORTGAGE_PURPOSE_LABEL":"Purpose of the mortgage?","F_5_DOB_DAY_PLACEHOLDER":"Day","F_6_DOB_DAY_PLACEHOLDER":"Day...","MORTGAGE_CONTENT_1_COPY":"An equity release plan allows homeowners to release equity (cash) from their home. There are two types of equity release; a lifetime mortage and a home reversion plan. Whilst both options allow you to release equity from your home, lifetime mortgages are the most popular plan option.","MORTGAGE_CONTENT_2_COPY":"A lifetime mortgage is a type of equity release plan where a home owner takes out a mortgage secured on their home whilst retaining ownership. The home owner continues to live in the property and usually does not have to make any repayments, but this can be considered. You can normally borrow up to 60% of the property value although this can vary depending on the property value and your age. When you die or move in to long term care the property is sold to repay the loan plus any interest accrued over the period of the plan. One great benefit of lifetime mortgages is the 'no negative equity gaurantee'. This means if when the property is sold the amount does not cover the loan, interest and fees neither you or your estate will be liable to pay anything further.","MORTGAGE_CONTENT_3_COPY":"A home reversion plan allows you to sell all or some of your property to a home reversion provider. Generally the provider will offer 20% to 60% of the market value for the part you sell or for the full property. Once a plan has been agreed you can opt to recieve regular payments or a lump sum. You have the right to remain in the property until you die or move to long term care, at which point the property will be sold to repay the loan and any interest. This plan also offers 'no negative equity guarantee' which means you or your estate will not be liable to pay anything more should the sale of the property not repay the loan, interest and fees in full.","ERROR_PASSWORD_INCORRECT":"Password is incorrect","MORTGAGE_CONTENT_4_COPY":"Equity release is, in a nutshell, a way to unlock the value of your property and turn it into cash which lets you access \u2013 or 'release' \u2013 the equity (cash) tied up in your home, if you're 55+. The most popular type of equity release is a lifetime mortgage, which is a loan secured against your home. You can release the money you release in a lump sum or in several smaller amounts following an initial lump sum.","F_5_DOB_YEAR_PLACEHOLDER":"Year","F_6_DOB_YEAR_PLACEHOLDER":"Year...","HOME_CONTENT_2_IMG":"https:\/\/cdn.databowlpages.com\/assets\/1ce984c1-b0b5-4096-abf3-9c84eac6b4be.jpg","FUNERAL_CONTENT_1_HEADING":"Why Are Prepaid Funeral Plans So Popular?","FUNERAL_CONTENT_2_HEADING":"Happy Memories For Your Family","FUNERAL_CONTENT_3_HEADING":"Avoid Inflation & Save Money","FUNERAL_CONTENT_4_HEADING":"Funeral Planned & Costs Covered","F_5_DOB_MONTH_PLACEHOLDER":"Month","F_6_DOB_MONTH_PLACEHOLDER":"Month...","MORTGAGE_TYPE_PLACEHOLDER":"Please select...","MORTGAGE_CONTENT_1_HEADING":"What is an Equity Release plan?","MORTGAGE_CONTENT_2_HEADING":"What is a Lifetime Mortgage?","MORTGAGE_CONTENT_3_HEADING":"What is a Home Reversion plan?","MORTGAGE_CONTENT_4_HEADING":"Overview","PROPERTY_VALUE_PLACEHOLDER":"Please select...","WHOFOR_OPTION_MEANDPARTNER":"Me & My Partner","FORM_LOADINGRESULTS_MESSAGE":"<h2>We're searching for the best provider for you <span class='animate__animated animate__fadeOut animate__delay-1s'><br><i class='fa fa-spinner fa-spin fa-fw fa-3x text-success mt-4'><\/i><\/span><\/h2><div class='mt-5 animate__animated animate__fadeInUp animate__delay-2s'> <h3>Excellent!<\/h3> <p>We've found a provider for you!<\/p><\/div>","F_4_DESCRIPTION_PLACEHOLDER":"Description","MORTGAGE_PURPOSE_PLACEHOLDER":"Please select...","PROPERTY_VALUE_OPTION_0-100K":"0-100K","MORTGAGE_PURPOSE_OPTION_other":"Other","MORTGAGE_TYPE_OPTION_homemover":"Homemover","PROPERTY_VALUE_OPTION_100-200K":"100-200K","PROPERTY_VALUE_OPTION_200-300K":"200-300K","PROPERTY_VALUE_OPTION_300-400K":"300-400K","MORTGAGE_TYPE_OPTION_buy_to_let":"Buy to let","MORTGAGE_TYPE_OPTION_remortgage":"Remortgage","MORTGAGE_PURPOSE_OPTION_debt_con":"Debt Consolidat N_4000":"\u00a34,000","F_958_OVER_50_COVER_AMOUNT_OPTION_5000":"\u00a35,000","F_958_OVER_50_COVER_AMOUNT_OPTION_6000":"\u00a36,000","F_958_OVER_50_COVER_AMOUNT_OPTION_7000":"\u00a37,000","F_958_OVER_50_COVER_AMOUNT_OPTION_8000":"\u00a38,000","F_958_OVER_50_COVER_AMOUNT_OPTION_9000":"\u00a39,000","F_958_OVER_50_COVER_AMOUNT_OPTION_10000":"\u00a310,000","F_958_OVER_50_COVER_AMOUNT_OPTION_11000":"\u00a311,000","F_958_OVER_50_COVER_AMOUNT_OPTION_12000":"\u00a312,000","F_958_OVER_50_COVER_AMOUNT_OPTION_13000":"\u00a313,000","F_958_OVER_50_COVER_AMOUNT_OPTION_14000":"\u00a314,000","HOME_CONTENT_2_COPY":"To find the best life insurance, Private Medical or Equity Release you need to consider some of the following things. <br><br> The type of insurance you want. <br><br>The amount of life insurance cover you need. <br><br>The length of time you want to be insured by your life insurance policy. <br><br>How much Money you want to release from your property?","LIFE_CONTENT_1_COPY":"Life insurance is a type of insurance policy that can provide financial support to your loved ones when you pass away. It can offer this in a lump sum payment, which can help clear outstanding debts, such as your mortgage, and give your family money to live off, so your partner or children can continue to pay bills","LIFE_CONTENT_2_COPY":"Level term life insurance\u00a0offers a \u202ffixed amount of money, for a fixed period of time, that you pre-select.\u00a0\u202fIf you die within the chosen time period, the policy pays out a lump sum to your beneficiaries. This is useful if you want to leave your loved ones a pay-out so that they can continue to meet debts, such as bills or an interest-only mortgage. If you survive the policy term, this type of cover won\u2019t usually pay out.","LIFE_CONTENT_3_COPY":"Decreasing term insurance\u00a0is another type of fixed term policy aimed at people whose financial commitments reduce over time. For example, if you\u2019re repaying a mortgage. The\u202f amount of money needed after you die to cover the mortgage will decrease\u202f as your mortgage decreases.\u00a0Learn more about life insurance and mortgages.","LIFE_CONTENT_4_COPY":"Also called\u00a0whole of life insurance, this\u00a0\u202fpolicy lasts as long as you do and always pays out if you die (as long as you\u2019re kept up with monthly payments). They\u2019re often used to offset inheritance tax payments. While this type of policy could offer you certainty that there\u2019ll be a financial payment to your loved ones, the downside is, for that reason, they\u2019re more expensive than say decreasing term cover.","LIFE_CONTENT_4_HEADING":null,"LIFE_CONTENT_5_COPY":null,"LIFE_CONTENT_5_HEADING":null,"FORM_TANDCS_FUNERAL":"By submitting this form you agree to be contacted by email, phone or sms by a Funeral or Later Life company and confirm that you have agreed to our\u00a0<a href=\"https:\/\/www.savewise.co.uk\/terms.html\">Terms & Conditions<\/a>\u00a0and aware of our\u00a0<a href=\"https:\/\/www.savewise.co.uk\/privacy-policy.html\">Privacy Policy.<\/a>","FORM_TANDCS":"By submitting your details, you agree to be contacted through email, phone or sms by an FCA Authorised Firm and confirm that you have read and agreed to our  <a href=\"https:\/\/www.savewise.co.uk\/terms.html\">Terms & Conditions<\/a>\u00a0<a href=\"https:\/\/www.savewise.co.uk\/privacy-policy.html\">Privacy Policy.<\/a>","FOOTER_1":"Save Wise is a trading brand of Lead Intelligence limited is a company registered in England and Wales, registration number: 12546685. Registered office 71-75 Shelton Street, London, Greater London, United Kingdom, WC2H 9J <br><br>Savewise.co.uk is not an insurance company nor able to offer any advice into any financial services regulated products. Any terms and conditions may vary for all of our partners.","CARDS_1_INTRO":"Protect your loved ones with life insurance","THANKYOU_INTRO":"An adviser will contact you via e mail, sms or call you from a number beginning with 0203
