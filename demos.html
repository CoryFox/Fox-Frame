<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Demo sites | Fox &amp; Frame Studio</title>
    <meta name="description" content="Preview demo sites built by Fox & Frame Studio." />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet"/>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <a class="visually-hidden-focusable skip-link" href="#main">Skip to content</a>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/index.html">
          <img src="assets/logo2LightBG.png" alt="Fox &amp; Frame Studio logo" width="175" class="d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/index.html#work">Work</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/demos.html">Demos</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#contact">Contact</a></li>
          </ul>
          <div class="ms-lg-3 d-grid d-lg-block">
            <a class="btn btn-primary" href="/index.html#contact">Free chat</a>
          </div>
        </div>
      </div>
    </nav>

    <main id="main">
      <header class="section">
        <div class="container">
          <div class="row align-items-end g-4">
            <div class="col-lg-8">
              <p class="text-uppercase small text-muted mb-2">Preview</p>
              <h1 class="display-6 fw-semibold mb-2">Demo sites</h1>
              <p class="text-muted mb-0">A quick way to preview builds. Each demo has a desktop and mobile view.</p>
            </div>
            <div class="col-lg-4 text-lg-end">
              <a class="btn btn-outline-secondary" href="/index.html#work"><i class="bi bi-arrow-left me-2"></i>Back to work</a>
            </div>
          </div>
        </div>
      </header>

      <section class="section pt-0">
        <div class="container">
          <div class="row g-3" id="ffDemoGrid"></div>
        </div>
      </section>

      <footer class="py-4 border-top bg-white">
        <div class="container">
          <div class="row g-3 align-items-center">
            <div class="col-md-6">
              <div class="d-flex align-items-center gap-2">
                <span class="brand-mark" aria-hidden="true"></span>
                <span class="fw-semibold">Fox &amp; Frame Studio</span>
              </div>
              <div class="small text-muted mt-1">
                Web design and support for small businesses, South Yorkshire, UK
              </div>
            </div>
            <div class="col-md-6 text-md-end">
              <div class="small text-muted">
                Â© <span id="year"></span> Fox &amp; Frame Studio
                <span class="mx-2">|</span>
                <a class="link-secondary" href="/privacy.html">Privacy</a>
                <span class="mx-2">|</span>
                <a class="link-secondary" href="/terms.html">Terms</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="demos-data.js"></script>

    <script>
      // Update year in footer
      document.getElementById("year").textContent = new Date().getFullYear();

      const demos = window.FF_DEMOS || {};
      const grid = document.getElementById("ffDemoGrid");

      const cards = Object.values(demos).map((d) => {
        const tags = (d.tags || []).slice(0, 3).map((t) => `<span class=\"chip\">${t}</span>`).join("");
        const tech = (d.tech || []).slice(0, 5).map((t) => `<span class=\"chip chip-tech\">${t}</span>`).join("");

        const img1 = d.showcase?.images?.[0];
        const img2 = d.showcase?.images?.[1];
        const mobile = d.showcase?.mobile;

        const gallery = (img1 && img2) ? `
          <div class="showcase mb-4">
            <div class="showcase-main">
              <div id="ffDemoCarousel-${d.key}" class="carousel slide ff-showcase-carousel" data-bs-ride="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="${img1.src}" class="d-block w-100" alt="${img1.alt || "Demo preview"}" loading="lazy"/>
                  </div>
                  <div class="carousel-item">
                    <img src="${img2.src}" class="d-block w-100" alt="${img2.alt || "Demo preview"}" loading="lazy"/>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#ffDemoCarousel-${d.key}" data-bs-slide="prev" aria-label="Previous">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#ffDemoCarousel-${d.key}" data-bs-slide="next" aria-label="Next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            ${mobile ? `<div class="showcase-mobile d-none d-md-block"><img src="${mobile.src}" alt="${mobile.alt || "Mobile preview"}" loading="lazy"/></div>` : ""}
          </div>
        ` : "";

        return `
          <div class="col-lg-6">
            <div class="card card-soft h-100 hover-rise">
              <div class="card-body p-4 p-md-5">
                <p class="text-uppercase small text-muted mb-2">Demo</p>
                ${gallery}
                <h2 class="h4 fw-semibold mb-1">${d.title}</h2>
                <p class="text-muted mb-3">${d.subtitle || ""}</p>
                <div class="d-flex flex-wrap gap-2 mb-2">${tags}</div>
                <div class="d-flex flex-wrap gap-2 mb-3">${tech}</div>
                <p class="mb-4">${d.overview || ""}</p>
                <div class="d-flex flex-wrap gap-2">
                  <a class="btn btn-primary" target="_blank" rel="noopener" href="${d.url}"><i class="bi bi-box-arrow-up-right me-2"></i>View site</a>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join("");

      grid.innerHTML = cards || `<div class="col-12"><div class="card card-soft"><div class="card-body p-4">No demos added yet.</div></div></div>`;
    </script>
  </body>
</html>
